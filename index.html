<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<div class="burger-main burger-main__padding">
  <div class="burger-main__top-wrap">
    <a class="logo" href="">
      <img class="logo-img" src="/img/vector.svg" alt="">
    </a>
    <img class="burger-close" src="/img/burger-close.svg" alt="">
  </div>
  <div class="burger-main__list">
    <a class="burger-main__link-menu" href="" >Меню</a>
    <a class="burger-main__link" href="" >Преимущества</a>
    <a class="burger-main__link" href="" >Услуги</a>
    <a class="burger-main__link" href="" >Награды</a>
    <a class="burger-main__link" href="" >Амбассадоры</a>
    <a class="burger-main__link" href="" >Интерьеры</a>
  </div>
</div>
<header class="header header__padding">
  <div class="container">
    <nav class="header__nav">
      <div class="header__nav-wrap">
        <a class="logo logo__margin" href="">
          <img class="logo-img" src="/img/vector.svg" alt="">
        </a>
        <div class="header__nav-list">
          <a class="header__nav-link" href="">Преимущества</a>
          <a class="header__nav-link" href="">Услуги</a>
          <a class="header__nav-link" href="">Награды</a>
          <a class="header__nav-link" href="">Амбассадоры</a>
          <a class="header__nav-link" href="">Интерьеры</a>
        </div>
        <div class="header__button-wrap">
          <button class="header__button-card">Подарочная карта</button>
          <button class="header__button-sign-up">Записаться</button>
        </div>
        <img class="burger" src="/img/burger-open.svg" alt="">
      </div>
    </nav>
    <img class="header__main-img-michelin" src="/img/michelin.svg" alt="">
    <div class="header__title">
      <p class="header__subtitle">
        Сенсорные полеты для тела, разума, души
      </p>
      <div class="header__title-main">
        <span class="header__title-main-5">
          PREMIUM SPA 5
          <img class="header__title-main-star" src="/img/star.svg" alt="">
          <br class="header__br">
        </span>
        <span class="header__title-down">
          НА ВЕРШИНЕ МОСКВЫ С ЛУЧШИМИ ВИДАМИ НА ИСТОРИЧЕСКИЙ ЦЕНТР
        </span>
        <img class="header__main-img-luxury" src="/img/luxury.svg" alt="">
      </div>
      <button class="header__title-button">
        58 этаж башни “Empire”, Moscow City <br />
        Пресненская наб., 6, стр. 2
      </button>
      <div class="header__main-img-wrap-adaptiv">
        <img class="header__main-img-michelin-adaptiv" src="/img/michelin.svg" alt="">
        <img class="header__main-img-luxury-adaptiv" src="/img/luxury.svg" alt="">
        <img class="header__main-img-tatler-adaptiv" src="/img/tatler.svg" alt="">
      </div>
    </div>
    <img class="header__main-img-tatler" src="/img/tatler.svg" alt="">
  </div>
</header>
<script src="script.js"></script>
</body>

</html>
